<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="An easy way to look up a Diceware passphase.">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Diceware Passphrase Lookup and Generator</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Diceware</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="?dicelist=diceware">English</a></li>
            <li><a href="?dicelist=alternative">English (Alternative)</a></li>
            <li><a href="?dicelist=catalan">Catalan</a></li>
            <li><a href="?dicelist=dutch">Dutch</a></li>
            <li><a href="?dicelist=esperanto">Esperanto</a></li>
            <li><a href="?dicelist=german">German</a></li>
            <li><a href="?dicelist=japanese">Japanese</a></li>
            <li><a href="?dicelist=polish">Polish</a></li>
            <li><a href="?dicelist=swedish">Swedish</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        <h1 id="listTitleHeader" class="text-capitalize"><span></span>&nbsp;<small>wordlist</small></h1>
      </div>

      <div class="btn-group" role="group" aria-label="Add random words group">
        <button id="buttonAddFourWords" type="button" class="btn btn-warning">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span> 4 Words
        </button>
        <button id="buttonAddFiveWords" type="button" class="btn btn-warning">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span> 5 Words
        </button>
        <button id="buttonAddSixWords" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span> 6 Words
        </button>
        <button id="buttonAddSevenWords" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span> 7 Words
        </button>
        <button id="buttonAddEightWords" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span> 8 Words
        </button>
      </div>

      <div class="btn-group" role="group" aria-label="Add single word or symbol group">
        <button id="buttonAddWord" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Word
        </button>
        <button id="buttonAddSymbol" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Symbol
        </button>
      </div>

      <br />
      <br />

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="addFiveDieRollWord">Five Die Roll</label>
          <div class="input-group">
            <div class="input-group-addon">#</div>
            <input type="text" class="form-control" id="addFiveDieRollWord" placeholder="Five die roll" type="number" maxlength="5">
          </div>
        </div>
        <button id="addFiveDieRollWordButton" type="submit" class="btn btn-default">Add word</button>
      </form>

      <br />
      <br />

      <ul id="diceWords" class="list-inline"></ul>

      <div id="zxcvbnResultsContainer" class="well well-sm">
        <span class="label label-default">ZXCVBN</span><br />
        <span id="zxcvbnResults"></span>
        <a href='https://blogs.dropbox.com/tech/2012/04/zxcvbn-realistic-password-strength-estimation/' target='_blank'>Learn more...</a>
      </div>

      <div id="diceWordsCopyableContainer" class="well well-sm">
        <span class="label label-default">copyable text</span><br />
        <samp id="diceWordsCopyable"></samp>
      </div>

    </div><!-- /.container -->

    <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/zxcvbn-async.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-list.js"></script>
    <script src="js/lists/special-min.js"></script>

  </body>

</html>
